<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Data Binding</title>
</head>
<body>
    <div>
        <div>
            <input type="text" sdb-bind="textIp">
        </div>
        <div>Data will Update here:</div>
        <p sdb-bind-text="textIp"></p>

        <div>
            <p>Change data will change input and text values:</p>
            <button id="resetButton">Click here to Reset</button>
        </div>
    </div>
    <br/>
    <div>
        <div>
            <input type="text" sdb-bind="textIp1">
        </div>
        <div>Data will Update here:</div>
        <p sdb-bind-text="textIp1"></p>

        <div>
            <p>Change data will change input and text values:</p>
            <button id="resetButton2">Click here to Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="../build/Simple2WayDataBinding.js"></script>
    <script type="text/javascript" src="./js/s2d-index.js"></script>
</body>
</html>
